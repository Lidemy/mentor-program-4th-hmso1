<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>餐廳官網</title>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <style>
    .navbar {
      background-color: white;
      box-shadow: -1.4px -1.4px 6px 0 #97a2a0;
      position: fixed;
      z-index: 2;
      width: 100%;
    }
    .navbar .wrapper {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 84px;
      background-color: white;
      padding: 0 20px;
    }

    .navbar__site_name {
      color: #489846;
      font-size: 36px;
    }

    .navbar__list {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      font-size: 18px;
    }
    .navbar__list li {
      margin-left: 12px;
      border-radius: 8px;
      transition: background 0.1s ease-in;
    }
    .navbar__list li.active, .navbar__list li:hover {
      background: #ff7286;
    }


    .navbar__list li.active a, .navbar__list li:hover a {
      color: white;
    }

    .navbar__list li a {
      text-decoration: none;
      color: black;
      display: inline-block;
      padding: 12px 24px;
      ;
    }
    .wrapper {
      max-width: 1280px;
      margin: 0 auto;
      padding: 0px 12px;
    }

    .banner {
      height: 580px;
      background: url(bg.jpg) center/cover no-repeat;
      position: relative;
    }

    .banner h1 {
      display: inline-block;
      position: relative;
      margin: 0;
      color: white;
      z-index: 1;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 60px;
      font-weight: bold;
    }

    .banner::after {
      content: '';
      position: absolute;
      background: rgba(0, 0, 0, 0.4);
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
    h2 {
      margin: 0;
    }

    .section {
      text-align: center;
    }
    .section__title {
      display: inline-block;
      font-size: 36px;
      border-left: 15px solid #a3dea2;
      margin-top: 80px;
      padding-left: 16px;
      margin-bottom: 36px;
    }

    .section__desc {
      font-size: 16px;
      line-height: 2em;
      margin: 0px 0px 68px 0px;
    }
    .button {
      padding: 60px 80px;
      font-size: 36px;
      color: #3e613d;
      display: inline-block;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.1s;
    }

    .button:hover {
      transform: scale(1.1);
    }
    .btn-order {
      background-color: #a8e8e1;
    }
    .btn-query {
      background-color: #f9f9b5;
      margin-left: 23px;
    }

    .section__images {
      display: flex;
    }
    .section__images div {
      width: 25%;
    }

    .section__images img {
      width: 100%;
    }

    @media (max-width: 768px) {
      .navbar .wrapper {
        height: 120px;
        flex-direction: column;
        justify-content: space-between;
        padding: 0;
      }
      .navbar__list {
        display: flex;
        width: 100%;
      }

      .navbar__list li {
        flex: 1;
        margin-left: 0;
        border-radius: 0;
        text-align: center;
      }

      .navbar__site_name {
        margin-top: 10px;
      }

      .btn-query {
        margin-left: 0;
        margin-top: 16px;
      }

      .section__images {
        flex-direction: column;
      }

      .section__images div {
        width: 100%;
      }
    }

  </style>
</head>
<body>
  <nav class="navbar">
    <div class="wrapper">
      <div class="navbar__site_name">Just A Bite!</div>
      <ul class="navbar__list">
        <li class="active"><a href="#" >抽個大獎</a></li>
        <li><a href="#">我要點餐</a> </li>
        <li><a href="#">查詣訂單</a></li>
        <li><a href="#">常見問題</a></li>
      </ul>
    </div>  
  </nav>


  <section class="banner">
    <h1>咬一口廚房</h1>
  </section>

  <div class="wrapper">
    <section class="section">
      <h2 class="section__title">
        當輕食之風盛起
      </h2>
      <p class="section__desc">
        由於現代人生活忙碌，常以外食為主，當高糖、高鹽、高油成為人們的日常，會導致慢性疾病與肥胖的機率大增。
        <br>
        我們定期走訪農田，選用最天然、營養的食材，以簡單的烹調方式處理，最大化忠實呈現食材原本的鮮味。
        <br>
        咬一口不只賣餐點，我們希望能夠讓大家愛上料理的魅力，餐館特意打造全開放式廚房，烹調透明化，也不定時舉辦美食廚房DIY，讓大家體驗不需要過多調味，就能擁有千變萬化的食物口感。
      </p>
      <div class="buttons">
        <div class="button btn-order">我要點餐</div>
        <div class="button btn-query">查詢訂單</div>
      </div>
    </section>
  </div>
  <section class="section">
    <h2 class="section__title">
      Menu 搶先看
    </h2>
    <div class="section__images">
      <div><img src="f-001.png" alt=""></div>
      <div><img src="f-002.png" alt=""></div>
      <div><img src="f-003.png" alt=""></div>
      <div><img src="f-004.png" alt=""></div>
    </div>
  </section>
  

  
</body>
</html>
