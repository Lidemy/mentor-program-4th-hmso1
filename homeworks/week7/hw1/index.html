<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表單</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <form action="" class="register-form">

      <h2 class="form-title">新拖延運動報名表單</h2>
      <p class="form-desc">活動日期：2020/12/10 ~ 2020/12/11</p>
      <P class="form-desc fd-two">活動地點：台北市大安區新生南路二段1號</P>
      <p class="form-required">*必填</p>
      
      <div id="name-div">
        <label for="name" class="require">暱稱 </label>
        <input type="text" id="name" placeholder="您的回答">
      </div>

      <div id="email-div">  
        <label for="email" class="require">電子郵件 </label>
        <input type="text" id="email" placeholder="您的電子郵件">
      </div>

      <div id="mobile-div">
        <label for="mobile" class="require">手機號碼 </label>
        <input type="text" id="mobile" placeholder="您的手機號碼">
      </div>

      <div id="register-type-div">
        <p class="register-type require">報名類型 </p>
        <label class="radio-btn"><input type="radio" name="register-answer">躺在床上用想像力實作</label>
        <label class="radio-btn"><input type="radio" name="register-answer"> 趴在地上滑手機找現成的</label>
      </div>

      <div id="source-div">
        <label for="source" class="require">怎麼知道這個活動的？ </label>
        <input type="text" id="source" placeholder="您的回答">
      </div>

      <div>
        <label for="other">其他</label>
        <p class="other-remark">對活動的一些建議</p>
        <input type="text" id="other" placeholder="您的回答">
      </div>
      
      <input type="submit" value="提交" class="submit-btn">
      
      <p class="form-remark">請勿透過表單送出您的密碼。</p>

    </form>
  </div>

  <footer>
    © 2020 © Copyright. All rights Reserved.
  </footer>

  <script>
    document.querySelector('.register-form').addEventListener('submit', (e) => {
      e.preventDefault();
      

      if (document.querySelector('#name').value === '') {
        const element = document.querySelector('#name-div')
        if (document.querySelector('#name-div > p') !== null){
          return
        }

        const add = document.createElement('p')
          add.innerText= "請填寫有關資料"
          add.classList.add('warning')
          element.appendChild(add)
      }


    })
  </script>

</body>
</html>
